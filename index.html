<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reciepe Webpage</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/7dfeb97960.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="search-container">
    <!-- <button id="homeBtn">Home</button> -->
    <input type="text" id="searchInput" placeholder="Search for recipes..."> <select id="cuisineSelect">
      <option value="">
        All Cuisines
      </option>
      <option value="Italian">
        Italian
      </option>
      <option value="Indian">
        Indian
      </option>
      <option value="Mexican">
        Mexican
      </option>
      <option value="Chinese">
        Chinese
      </option>
      <option value="Japanese">
        Japanese
      </option>
      <option value="French">
        French
      </option>
    </select>
    <div class="buttons">
      <button id="searchBtn">Search</button> 
      <button id="homeBtn">Home</button>
    </div>
  </div>
  <div class="grid-container" id="gridContainer"></div>
  <div class="popup" id="popup">
    <div class="popup-content" id="popupContent"></div><button id="closeBtn">Close</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
